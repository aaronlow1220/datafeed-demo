<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | Datafeed</title>
    <link rel="shortcut icon" href="https://symbols.getvecta.com/stencil_28/26_data-catalog.96ec6138ec.svg"
        type="image/x-icon">
    <link rel="stylesheet" href="./public/css/init.css">
    <link rel="stylesheet" href="./public/css/upload.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="client.html">Client</a>
        <a href="platform.html">Platform</a>
        <a href="upload.html">Upload</a>
        <a href="export.html">Export</a>
    </nav>
    <h1 class="title">Upload Files</h1>
    <div id="platform-data">
        <select name="client" id="client">
        </select>
        <div class="form" id="form">
            <div class="file-upload-container" id="file-upload-container">
                <input type="radio" name="upload-method" id="file-upload" checked>
                <label for="file-upload">File Upload</label><br>
                <input id="file" name="file" type="file">
            </div>
            <div class="file-upload-container" id="url-upload-container">
                <input type="radio" name="upload-method" id="url-upload">
                <label for="url-upload">URL</label><br>
                <input id="url" name="url" type="text" placeholder="File URL" disabled>
            </div>
        </div>
    </div>

    <input type="button" onclick="collectAndSendData()" value="Submit">
    <script src="./public/js/upload.js"></script>
</body>

</html>
