<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export | Datafeed</title>
    <link rel="shortcut icon" href="https://symbols.getvecta.com/stencil_28/26_data-catalog.96ec6138ec.svg"
        type="image/x-icon">
    <link rel="stylesheet" href="./public/css/init.css">
    <link rel="stylesheet" href="./public/css/export.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="client.html">Client</a>
        <a href="platform.html">Platform</a>
        <a href="upload.html">Upload</a>
        <a href="export.html">Export</a>
    </nav>
    <h1 class="title">Export File</h1>
    <div id="platform-data">
        <div class="selector">
            <select name="client" id="client">
            </select>
            <select name="platform" id="platform">
            </select>
        </div>
        <div class="custom-utm">
            <div class="custom-utm-params">
                <p>Custom UTM</p>
            </div>
            <input type="text" name="utm" id="utm">
        </div>
        <div class="custom-filter">
            <div class="custom-filter-params">
                <p>Custom Filter</p>
            </div>
            <button onclick="addCustomParam()">+ Add Custom Filter</button>
        </div>
    </div>

    <input type="button" onclick="requestData()" value="Submit">

    <div class="form" id="form">
        <table class="GeneratedTable">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Platform</th>
                    <th>Filter</th>
                    <th>UTM</th>
                    <th>URL</th>
                    <th>Download</th>
                    <th>Refresh</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="table-content">
            </tbody>
        </table>

    </div>

    <div class="edit-popup edit-popup-hidden">
        <div class="edit-popup-content">
            <div class="popup-title">
                <h2>Edit</h2>
                <button class="close" id="close">&times;</button>
            </div>
            <div class="edit-form">
                <input type="hidden" name="id" id="edit-id">
                <div>
                    <label for="client">Client</label>
                    <input type="hidden" name="client" id="edit-client">
                    <input type="text" id="edit-client-label" disabled>
                    <label for="platform">Platform</label>
                    <input type="hidden" name="platform" id="edit-platform">
                    <input type="text" id="edit-platform-label" disabled>
                </div>
                <div class="edit-custom-filter">
                    <div class="edit-custom-filter-params">
                        <p>Custom Filter</p>
                    </div>
                    <button onclick="addCustomParamEdit()">+ Add Custom Filter</button>
                </div>
                <label for="utm">UTM</label>
                <input type="text" name="utm" id="edit-utm">
                <input type="button" onclick="updateFeedFile()" value="Submit">
            </div>
        </div>
    </div>
    <script src="./public/js/export.js"></script>
</body>

</html>
